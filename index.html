  * {

  }

  body {
    padding: 0;
    margin: 0;
  }

  .swiper {
    width: calc(100vw - 40px);
    height: calc(100vh - 40px);
    background: #eeeeee;
    border-radius: 20px;
    margin: 20px;
  }

  .swiper2,
  .swiper3,
  .swiper4 {
  	position: relative;
    width: 100%;
    height: 100%;
  }

  .swiper-pagination2,
  .swiper-pagination3,
  .swiper-pagination4 {
  	position: absolute;
  	top: 50%;
  	right: 20px;
  	transform: translateY(-50%);
  	z-index: 100;
  }

  .swiper-slide {
  	width: 100%;
  }

  .swiper-lazy {
    width: 100%;
    height: 100%;
    object-fit: contain;
    margin: 0 auto;
    align-self: center;
  }
  </style>
</head>
